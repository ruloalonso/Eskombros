<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <label for="forTeam">Rival</label>
            <input
              type="text"
              id="forTeam"
              formControlName="forTeam"
              class="form-control">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <label for="date">Fecha</label>
            <input
              type="date"
              id="date"
              formControlName="date"
              class="form-control">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <label for="place">Lugar</label>
            <input
              type="text"
              id="place"
              formControlName="place"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <label for="eskScore">Puntuación Eskombros</label>
              <input
              type="number"
              id="eskScore"
              formControlName="eskScore"
              class="form-control">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <label for="rivScore">Puntuación</label>
            <input
              type="number"
              id="rivScore"
              formControlName="rivScore"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="review">Crónica</label>
            <textarea
              type="text"
              id="review"
              class="form-control"
              formControlName="review"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!gameForm.valid">Guardar</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
